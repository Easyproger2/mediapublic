<ngx-alerts></ngx-alerts>

<div class="login-form" style="width: 100%;height: 100%" fxLayout="row" fxLayoutAlign="center center">

	<div >

		<div  fxLayout="column" fxLayoutAlign="start start">

			<div class="title" >
				Авторизация
			</div>

			<div style="margin-top: 30px" class="shadow back-second-color rounded-small "  >

				<div class="form" fxLayout="column" fxLayoutAlign="center center" style="margin: 20px">
					<mat-form-field style="margin-top: 20px;" class="input" (keydown)="keyDownFunction($event)">
						<input [(ngModel)]="login" matInput placeholder="Login" [autofocus]="true">
					</mat-form-field>

					<mat-form-field class="input" (keydown)="keyDownFunction($event)">
						<input [(ngModel)]="password" matInput type="password" placeholder="Password" >
					</mat-form-field>


					<div style="margin-top: 20px">
						<button (click)="tryLogin()" mat-raised-button>Login</button>
					</div>
				</div>


			</div>


		</div>






	</div>
</div>
