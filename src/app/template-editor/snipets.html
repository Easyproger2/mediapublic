<div style="width: 100%;height: 450px;overflow: auto;position: relative">




	<div *ngFor="let collection of collectionDataList | keyvalue">






		<div style="margin-left: 5px;margin-right: 5px;margin-top: 10px;">

			<!--title collection-->
			<div
					cdkDropList
					[cdkDropListConnectedTo]="[editZone]"
					(cdkDropListExited)="dropListExited($event)"

					style="margin-left:5px;font-size: 12px;margin-top: 15px">
				<div cdkDrag [cdkDragData]="{t: 0, v: collection}">
					<div *cdkDragPlaceholder>
						<div>
							{{collection.value.baseName}}
						</div>
					</div>
					<div *cdkDragPreview>
						<div style="padding: 15px 10px;color: rgba(255, 255, 255, .7);" class="preview-collection-drag">
							<div style="font-size: 12px;">
								{{collection.value.baseName}}
							</div>
							<div style="margin-top: 10px;">
								<div *ngFor="let field of collection.value.fields"
								     fxLayout="row"
								     fxLayoutAlign="start center"
								     style="font-size: 11px;color:rgba(255, 255, 255, .7);margin-top: 5px;">
									<mat-icon>blur_circular</mat-icon>
									<div style="margin-left: 10px;">
										{{field.name}}
									</div>
								</div>
							</div>
						</div>
					</div>
					<div cdkDragHandle>
						{{collection.value.baseName}}
					</div>
				</div>
			</div>

			<!--elements in collection-->

			<div cdkDropList
			     [cdkDropListConnectedTo]="[editZone]"
			     (cdkDropListExited)="dropListExited($event)"

			     *ngFor="let field of collection.value.fields" style="margin-left: 10px;margin-top: 10px;margin-right: 10px;font-size: 14px">
				<div cdkDrag [cdkDragData]="{t: 1, v: field}">
					<div *cdkDragPlaceholder>
						<div fxLayout="row" fxLayoutAlign="start center" style="font-size: 11px;">
							<mat-icon>blur_circular</mat-icon>
							<div style="margin-left: 10px;">
								{{field.name}}
							</div>
						</div>
					</div>
					<div *cdkDragPreview>
						<div style="padding: 15px;color: rgba(255, 255, 255, .7)" class="preview-collection-drag">
							<div style="font-size: 12px;">
								{{collection.value.baseName}}
							</div>
							<div style="margin-top: 10px;">
								<div
										fxLayout="row"
										fxLayoutAlign="start center"
										style="font-size: 11px;color:rgba(255, 255, 255, .7);margin-top: 5px;">
									<mat-icon>blur_circular</mat-icon>
									<div style="margin-left: 10px;">
										{{field.name}}
									</div>
								</div>
							</div>
						</div>
					</div>
					<div fxLayout="row" fxLayoutAlign="start center" style="color: #303030;font-size: 11px; ">
						<mat-icon cdkDragHandle>blur_circular</mat-icon>
						<div cdkDragHandle style="margin-left: 10px;">
							{{field.name}}
						</div>
					</div>
				</div>
			</div>

			<hr style="border: none;background-color: rgba(0, 0, 0, .1);height: 1px;">

		</div>


	</div>
</div>
